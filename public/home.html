<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  
  <link rel="stylesheet" href="css/main.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h1 class="panel-title">Todo List</h1>
    </div>
    <div class="panel-body">
      <div id="todoList"></div>
      
      <div id="todoLoading" style="display:none">
        <span class="glyphicon glyphicon-refresh spinning"></span>
        Loading ...
      </div>
    </div>
  </div>

  <form action="#" class="form-horizontal">
    <div class="form-group">
      <label for="todoTitle" class="col-sm-2 control-label">Title</label>
      <div class="col-sm-10">
        <input type="text" id="todoTitle" class="form-control" placeholder="Todo title">
      </div>
    </div>

    <div class="form-group">
      <label for="todoDesc" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <input type="text" id="todoDesc" class="form-control" placeholder="Description">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" id="todoButton">Add</button>
      </div>
    </div>
  </form>

  <script src="js/jquery-3.1.0.min.js"></script>
  <script src="js/offline.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
