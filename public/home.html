<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  
  <!-- mobile meta properties -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <!-- color for chrome address bar and header -->
  <meta name="theme-color" content="#ffe0b7" />

  <title>Todo List</title>
  
  <!-- properties for adding app to homescreen -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="manifest.json">
  
  <!-- app icons -->
  <link rel="icon" sizes="192x192" href="shopping-list-icon-1x.png">
  <link rel="apple-touch-icon" sizes="192x192" href="shopping-list-icon-1x.png">
  <link rel="apple-touch-icon-precomposed" sizes="128x128" href="shopping-list-icon-1x.png">
  
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/lib/offline-theme-chrome.css">
  <link rel="stylesheet" href="css/lib/offline-language-german.css">
</head>
<body>
  <!-- todo list content -->
  <div class="panel panel-default" id="todo-wrapper">
    <div class="panel-heading">
      <h1 class="panel-title">Todo List</h1>

      <div id="todoLoading" style="display:none">
        <span class="glyphicon glyphicon-refresh spinning"></span>
        Loading ...
      </div>
      <div id="todoUpdate">
        <span class="glyphicon glyphicon-refresh"></span>
      </div>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <tbody id="todoList"></tbody>
      </table>
    </div>
  </div>

  <!-- add new item form -->
  <div class="panel panel-default">
    <div class="panel-heading">
      <h1 class="panel-title">Add new item</h1>
    </div>
    <form action="#" class="panel-body form-horizontal">
      <div class="form-group">
        <label for="todoTitle" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
          <input type="text" id="todoTitle" class="form-control" placeholder="Todo title">
        </div>
      </div>
  
      <div class="form-group">
        <label for="todoDesc" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <input type="text" id="todoDesc" class="form-control" placeholder="Description">
        </div>
      </div>
  
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" id="todoButton">Add</button>
        </div>
      </div>
    </form>
  </div>

  <script src="js/lib/jquery-3.1.0.min.js"></script>
  <script src="js/lib/offline.min.js"></script>
  <script src="js/src/debug.js"></script>
  <script src="js/src/app.js"></script>
</body>
</html>
